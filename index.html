<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - Videollamadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login -->
    <div class="auth-container" id="loginContainer">
        <div class="form-container">
            <p class="title">Iniciar Sesión</p>
            <form class="form" id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Correo</label>
                    <input type="email" name="loginEmail" id="loginEmail" placeholder="tu@correo.com" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" name="loginPassword" id="loginPassword" placeholder="••••••••" required>
                    <div class="forgot">
                        <a href="#" id="forgotLink">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <button type="submit" class="sign">Iniciar Sesión</button>
            </form>
            <div class="social-message">
                <div class="line"></div>
                <p class="message">Inicia sesión con cuentas sociales</p>
                <div class="line"></div>
            </div>
            <div class="social-icons">
                <button aria-label="Log in with Google" class="icon" id="googleLogin">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
                    </svg>
                </button>
                <button aria-label="Log in with Microsoft" class="icon" id="microsoftLogin">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path d="M15.188 15.188H0V0h15.188v15.188zM31.996 15.188H16.809V0h15.188v15.188zM15.188 31.996H0V16.809h15.188v15.188zM31.996 31.996H16.809V16.809h15.188v15.188z"></path>
                    </svg>
                </button>
                <button aria-label="Log in with GitHub" class="icon" id="githubLogin">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z"></path>
                    </svg>
                </button>
            </div>
            <p class="signup">¿No tienes cuenta? <a href="#" id="signupLink">Regístrate</a></p>
        </div>
    </div>

    <!-- Signup -->
    <div class="auth-container" id="signupContainer" style="display: none;">
        <div class="form-container">
            <p class="title">Registrarse</p>
            <form class="form" id="signupForm">
                <div class="input-group">
                    <label for="signupEmail">Correo</label>
                    <input type="email" name="signupEmail" id="signupEmail" placeholder="tu@correo.com" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Contraseña</label>
                    <input type="password" name="signupPassword" id="signupPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="sign">Registrarse</button>
            </form>
            <p class="signup">¿Ya tienes cuenta? <a href="#" id="backToLogin">Inicia Sesión</a></p>
        </div>
    </div>

    <!-- Forgot Password -->
    <div class="auth-container" id="forgotContainer" style="display: none;">
        <div class="form-container">
            <p class="title">Recuperar Contraseña</p>
            <form class="form" id="forgotForm">
                <div class="input-group">
                    <label for="forgotEmail">Correo</label>
                    <input type="email" name="forgotEmail" id="forgotEmail" placeholder="tu@correo.com" required>
                </div>
                <button type="submit" class="sign">Enviar Correo</button>
            </form>
            <p class="signup"><a href="#" id="backToLoginFromForgot">Volver al inicio de sesión</a></p>
        </div>
    </div>

    <!-- Firebase SDK (versión compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
