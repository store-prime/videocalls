<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="call-container">
        <h1>Videollamada Moderna</h1>
        <div class="users-container">
            <h2>Usuarios Conectados</h2>
            <ul id="usersList"></ul>
        </div>
        <div class="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="controls">
            <button id="hangupButton" class="btn gradient-btn" disabled>Colgar</button>
            <button id="muteButton" class="btn control-btn">Silenciar Mic</button>
            <button id="videoOffButton" class="btn control-btn">Apagar Cámara</button>
        </div>
        <div id="incomingCall" class="incoming-call" style="display: none;">
            <p>LLamada entrante de <span id="callerName"></span></p>
            <button id="acceptButton" class="btn gradient-btn">Aceptar</button>
            <button id="rejectButton" class="btn gradient-btn">Rechazar</button>
        </div>
        <button id="logoutButton" class="btn logout-btn">Cerrar Sesión</button>
    </div>

    <!-- Firebase SDK (versión compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
